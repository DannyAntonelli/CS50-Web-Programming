{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    {% if text %}
        <div class="alert alert-danger" style="text-align: center;" role="alert">
            {{ text }}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="form">
            <div class="my-3">
                <label for="title">Title</label>
                    <input
                    type="text"
                    id="title"
                    class="form-control"
                    name="title"
                    placeholder="Title of the page"
                    {% if title %}
                    value="{{ title }}"
                    {% endif %}
                    />
            </div>
        <div>
        <label for="content">Content</label>
            <textarea
            class="form-control"
            id="content"
            name="content"
            rows=15
            placeholder="Markdown here">{% if content %}{{ content }}{% endif %}</textarea>
        </div>
            <input type="submit" value="Save" class="btn btn-outline-success my-3" />
        </div>
    </form>
{% endblock %}
