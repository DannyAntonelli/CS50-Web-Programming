{% extends "auctions/layout.html" %}
{% load crispy_forms_tags %}

{% block title %}
    New Listing
{% endblock %}

{% block body %}
    <h3>New Listing</h2>
    <br>
    <div class="form-group">
        <form action="{% url 'new_listing' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <input type=submit value="Upload">
        </form>
{% endblock %}
